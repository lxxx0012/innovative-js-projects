
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Language Learning Adventure</title>
      <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
      <header>
        <h1>Welcome to LinguoQuest with Quests, Audio Integrations, and Animations</h1>
      </header>
      <main>
        <main>
          <section class="quest">
            <h2>Interactive Quest</h2>
            <p id="questText">Translate the phrase: "Hello, how are you?"</p>
            <input type="text" id="userInput" placeholder="Type your answer here">
            <button id="submitAnswer">Submit</button>
            <p id="feedback"></p>
          </section>
          <section class="progress">
            <h2>Progress Tracker</h2>
            <progress id="progressBar" value="0" max="100"></progress>
          </section>
          <section class="pronunciation">
            <h2>Pronunciation Practice</h2>
            <button id="startPractice">Start Speaking</button>
            <p id="speechOutput"></p>
          </section>
          <audio id="successAudio" src="success.mp3"></audio>
          <audio id="errorAudio" src="error.mp3"></audio>
        </main>
      <footer>
        <p>&copy; 2025 LinguoQuest</p>
      </footer>
  <script src="js/script.js"></script>
</body>
</html>
