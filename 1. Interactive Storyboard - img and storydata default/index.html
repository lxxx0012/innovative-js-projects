<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Interactive Storytelling</title>
</head>
<body>
    <header>
        <h1>Interactive Storytelling</h1>
        <img src="images/default.jpg" alt="Story scene" id="story-image">
    </header>
    <main>
        <div id="story-container">
            <p id="story-text">Welcome to the adventure! Click below to begin.</p>
        </div>
        <div id="choices-container"></div>
        <button id="start-btn">Start Story</button>
        <div id="controls">
            <button id="save-btn">Save Progress</button>
            <button id="load-btn">Resume Progress</button>
        </div>
        <div id="upload-container">
            <input type="file" id="upload-file" accept=".json">
            <button id="upload-btn">Upload Story</button>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
